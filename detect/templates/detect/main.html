                    <button id="reset">reset</button>


                <!--	스톱워치 구현-->
                <!--	모델 연결되면 start, stop, reset 버튼 뺄 생각입니다!-->
                    <script>
                        var h1 = document.getElementById('stopwatch');
                        var start = document.getElementById('start');
                        var stop = document.getElementById('stop');
                        var reset = document.getElementById('reset');

                        var sec = 0;
                        var min = 0;
                        var hrs = 0;
                        var t;

                        function tick() {
                            sec++;
                            if (sec >= 60) {
                                sec = 0;
                                min++;
                                if (min >= 60) {
                                    min = 0;
                                    hrs++;
                                }
                            }
                        }

                        function timer() {
                            t = setTimeout(add, 1000);
                        }

                        function add() {
                            tick();
                            h1.textContent = (hrs > 9 ? hrs : "0" + hrs)
                                    + ":" + (min > 9 ? min : "0" + min)
                                    + ":" + (sec > 9 ? sec : "0" + sec);
                            timer();
                        }

                        timer();
                        start.onclick = timer;
                        stop.onclick = function() {
                            clearTimeout(t);
                        }
                        reset.onclick = function() {
                            h1.textContent = "00:00:00";
                            sec = 0; min = 0; hrs = 0;
                        }

                        var temp = location.href.split("?");
                        var set_time = temp[1].split(':')
                        var set_hrs = set_time[0];   // 00
                        var set_min = set_time[1];   // 01

                        set_hrs = set_hrs.replace(/(^0+)/,"");
                        set_min = set_min.replace(/(^0+)/,"");
                        alert(set_min);
                        if (set_hrs == hrs && set_min == min) {
                            alert("경고경고")
                        }
                    </script></li>
