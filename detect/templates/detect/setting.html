        <style>
          @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;

            user-select: none;
          }

            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }

        <!-- Custom styles for this template -->
        <link href="{% static 'detect/css/cover.css' %}" rel="stylesheet">


        <script type="text/javascript">
            var time2 = 0;
            function move() {
                location.href = "../"
            }

            function inputTimeColon(time) {

                // replace 함수를 사용하여 콜론( : )을 공백으로 치환한다.
                var replaceTime = time.value.replace(/\:/g, "");

                // 텍스트박스의 입력값이 4~5글자 사이가 되는 경우에만 실행한다.
                if(replaceTime.length >= 4 && replaceTime.length < 5) {

                    var hours = replaceTime.substring(0, 2);      // 선언한 변수 hours에 시간값을 담는다.
                    var minute = replaceTime.substring(2, 4);    // 선언한 변수 minute에 분을 담는다.


                    // isFinite함수를 사용하여 문자가 선언되었는지 확인한다.
                    if(isFinite(hours + minute) == false) {
                        alert("문자는 입력하실 수 없습니다.");
                        time.value = "00:00";
                        return false;
                    }

                     // 두 변수의 시간과 분을 합쳐 입력한 시간이 24시가 넘는지를 체크한다.
                    if(hours + minute > 2400) {
                        alert("시간은 24시를 넘길 수 없습니다.");
                        time.value = "24:00";
                        return false;
                    }


                    // 입력한 분의 값이 60분을 넘는지 체크한다.
                    if(minute > 60) {
                        alert("분은 60분을 넘길 수 없습니다.");
                        time.value = hours + ":00";
                        return false;
                    }

                    time.value = hours + ":" + minute;
                    time2 = time.value;
                }
            }


            // 값이 입력되었는지 체크, 설정값 전달
            function check() {
                if(!time2) {
                    alert("값을 입력해주세요");
                }
                else {
                    location.href = "../main?" + time2;
                }
            }
        </script>
      </head>

      <body class="d-flex h-100 text-center text-white bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

          {% include 'stretch/navbar.html' %}

          <main class="px-3">
            <div class="log-in" style="margin-top: 250px; margin-bottom: 170px; font-family: 'Noto Sans KR';">
                <h3 style="font-weight: bold;">얼마나 컴퓨터를 이용하실 생각이신가요?</h3>
                <p class="lead">목표시간을 입력해주세요. 입력하신 시간이 지나면 알려드립니다.<br>
                    (입력 방법: 콜론을 빼고 입력해주세요. 3시간의 경우 0300 입력)</p>
                <input type="text" id="setting" class="timeBox" onKeyup="inputTimeColon(this);" placeholder="  HH:MM" maxlength="5"/>
                <p class="lead" style="margin-top: 20px;">
                    <button onclick="check()" class="btn btn-lg btn-secondary fw-bold border-white bg-white text-dark">저장</button>
                </p>
            </div>
          </main>

          <footer class="mt-auto text-white-50" style="font-family: 'Noto Sans KR';">

              <div class="container"><p class="m-0 text-center text-white">광주인공지능사관학교 - team.NalinA</p></div>
          </footer>
    </div>
