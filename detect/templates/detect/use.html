<!doctype html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Use</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'detect/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

      body {
        font-family: 'Noto Sans KR';
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .log-in {
        margin-top: 20%;
        text-align: center;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'detect/css/dashboard.css' %}" rel="stylesheet">

    <script>
      function move() {
        location.href = "../"
      }
    </script>
  </head>

  <body>
    
    {% include 'detect/navbar.html' %}

    {% if user.is_authenticated %}
    <div class="container-fluid" style="margin-bottom: 200px; margin-top: 70px; font-family:'Noto Sans KR';">
      <div class="row" style="padding-left: 30px;">
        <main class="ms-sm-auto px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
            <h1 class="h2">{{ user }}님의 컴퓨터 이용시간</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2" style="padding-right: 10px;">
                <button type="button" class="btn btn-sm btn-outline-secondary">이용시간</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">자세경고</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>

          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

        </main>
      </div>
    </div>
    {% else %}
    <div class="log-in" style="margin-bottom: 250px;">
      <h3>로그인이 필요합니다</h3>
      <button type="button" class="btn btn-dark" style="margin-top: 10px;" onclick="move()">메인으로</button>
    </div>
    {% endif %}


    {% include 'detect/footer.html' %}

    <script src="{% static 'detect/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="{% static 'detect/js/dashboard.js' %}"></script>
  </body>
</html>
